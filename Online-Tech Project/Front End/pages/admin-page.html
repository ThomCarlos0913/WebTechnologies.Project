<!DOCTYPE html>
<html>
  <head>
    <title>Event Mania | Admin Page</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <link rel="stylesheet" type="text/css" href="../styles/style.css" />
    <link rel="icon" href="../styles/icons/site_icon.png" />
  </head>
  <body>
    <div id="admin_vue">
      <!-- Admin Dashboard -->
      <div id="admin-dashboard" style="padding: 0px 20px">
        <!-- Create Event -->
        <div class="admin-menu-btn">
          <img src="../styles/icons/new_event.png" alt="" style="margin-top: 15px;">
          <p style="margin-top: 0px;">Create Event</p>
        </div>
        <!-- Update Event -->
        <div class="admin-menu-btn">
          <img src="../styles/icons/update_event.png" alt="" style="margin-top: 15px;">
          <p style="margin-top: 0px;">Update Event</p>
        </div>
        <!-- Delete Event -->
        <div class="admin-menu-btn">
          <img src="../styles/icons/delete_event.png" alt="" style="margin-top: 15px;">
          <p style="margin-top: 0px;">Delete Event</p>
        </div>
        <!-- Update Featured -->
        <div class="admin-menu-btn">
          <img src="../styles/icons/edit_featured.png" alt="" style="margin-top: 15px;">
          <p style="margin-top: 0px;">Update Featured</p>
        </div>
        <!-- dashboard -->
        <a href="index.html">
          <div class="admin-menu-btn" style="float: right">
            <img src="../styles/icons/return.png" alt="" style="margin-top: 15px;">
            <p style="margin-top: 0px;">Return Home</p>
          </div>
        </a>
      </div>
    </div>
    <script src="../scripts/vue_app.js"></script>
  </body>
</html>
